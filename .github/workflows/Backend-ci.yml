name: Backend CI with Coverage

on:
  push:
    branches: ["desarrollo", "main"]
  pull_request:
    branches: ["desarrollo", "main"]

jobs:
  backend-tests-and-coverage:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x] # Cambia las versiones si necesitas probar con otras

    steps:
      # Paso 1: Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Configuración de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        working-directory: ./server
        run: npm install

      # Paso 4: Ejecutar los tests
      - name: Run tests
        working-directory: ./server
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm test

      # Paso 5: Generar cobertura con Jest
      - name: Generate coverage report
        working-directory: ./server
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm run coverage

      # Paso 6: Subir reporte de cobertura a Coveralls
      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
